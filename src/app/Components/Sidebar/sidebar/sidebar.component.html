<div class="sm:w-72 shadow-lg bg-[#131921] z-20 h-[100%]">
    <div class="sm:flex text-center justify-between items-center p-5">
        <a routerLink="/overview"  class="sm:block text-[#fff] hidden text-4xl font-extrabold tracking-tight ">
            <img src="./assets/f6500de260a82d9d60e03a1d32b25e45.png" alt="Amazon" class="m-8 h-16 w-160 object-cover rounded">
        </a>
    </div>

    <div class="mt-10">
        <div *ngFor="let link of links" class="">
            <ul class="flex gap-1 flex-col">
                <li *ngFor="let item of link.items" 
                  class="p-3  focus:outline-none focus:ring focus:ring-violet-300 active:bg-violet-700 hover:bg-[#F2F3F3] ">
                    <a  class="flex gap-3 items-center text-gray-200 active:bg-violet-700 hover:text-[#777B7B]" 
                        [class.active]="activeItem === item.name"
                        (click)="setActiveItem(item.name); navigateTo(item.name)">
                        <i class="{{item.icon}} text-xl sm:w-5 hover:text-[#F3A847]"></i>
                        <span class="sm:block hidden   text-lg">{{item.name ? item.name:"overview"}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>    
</div>
